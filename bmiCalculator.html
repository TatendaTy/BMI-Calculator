<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "description" content = "BMI Calculator">
        <meta name = viewport content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" type = "text/css" href="styles.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <div class = "wrapper">
            <p>Height in CM:
            <input type = "text" id="height" placeholder="Height in CM"><br><span id="heightError"></span></p>
            
            <p>Weight in KG:
            <input type = "text" id = "weight" placeholder = "Weight in KG"><br><span id="weightError"></span></p>

            <p>Age:
                <input type = "text" id = "age" placeholder = "Age"><br><span id="ageError"></span></p>

            <button id="btn">Calculate</button>
            <p id="output"></p>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
